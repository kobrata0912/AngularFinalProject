<div class="container-fluid">
	<div class="row m-5 border">
		<div class="col-1"></div>
		<div class="col-10">
			<div class="container" style="padding-top: 50%;" *ngIf="loading">
				<div class="row">
					<div id="loader">
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="loading"></div>
					</div>
				</div>
			</div>
			<div *ngFor="let oneNews of news" class="row border-bottom">
				<p class="mx-auto mt-4 p-2 h3">{{ oneNews.date.seconds * 1000 | date }}</p>
				<br />
				<p class="mx-auto h1">
					{{ oneNews.title }}
				</p>

				<p *ngFor="let paragraph of oneNews.description" class="justify">
					<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>{{ paragraph }}
				</p>

				<div
					id="{{ oneNews.id }}"
					class="carousel slide mb-3 mx-auto d-block"
					data-ride="carousel"
				>
					<!-- The slideshow -->
					<div class="carousel-inner">
						<ng-template
							ngFor
							let-picture
							[ngForOf]="oneNews.pictures"
							let-i="index"
						>
							<ng-template [ngIf]="i === 0">
								<div class="carousel-item active">
									<img
										class="d-block mx-auto"
										src="{{ picture }}"
										alt="Audi Q2"
									/>
								</div>
							</ng-template>
							<ng-template [ngIf]="i > 0">
								<div class="carousel-item">
									<img
										class="d-block mx-auto"
										src="{{ picture }}"
										alt="Audi Q3"
									/>
								</div>
							</ng-template>
						</ng-template>
					</div>

					<!-- Left and right controls -->
					<a class="carousel-control-prev" [href]="'#' + oneNews.id" data-slide="prev" role="button" >
						<span class="carousel-control-prev-icon"></span>
					</a>
					<a
						class="carousel-control-next"
						[href]="'#' + oneNews.id"
						data-slide="next"
						role="button"
					>
						<span class="carousel-control-next-icon"></span>
					</a>
				</div>
			</div>
		</div>
		<div class="col-1"></div>
	</div>
</div>
