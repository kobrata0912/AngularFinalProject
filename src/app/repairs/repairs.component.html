<div class="container-fluid">
	<div class="row">
		<img
			src="../../assets/repairs-picture.jpg"
			width="100%"
			height="563px"
			class="rounded mx-auto d-block"
			alt="Repairs"
		/>
		<span class="h2 display-1 top-left" style="color: white;">
			<strong>
				Заявка за сервиз
			</strong>
		</span>
	</div>
</div>
<div class="row justify-content-center">
	<div class="col-8 m-5 justify-content-center d-flex ">
		<div class="container">
			<form class="shadow-lg p-5">
				<div class="form-group row">
					<label for="fullName" class="col-sm-2 col-form-label"> Имена </label>
					<div class="col-sm-10">
						<input
							type="text"
							class="form-control"
							id="fullName"
							placeholder="fullName names"
							disabled
						/>
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label"> Имейл </label>
					<div class="col-sm-10">
						<input
							type="email"
							class="form-control"
							id="email"
							value="email ot baza danni"
						/>
					</div>
				</div>
				<div class="form-group row">
					<label for="phoneNumber" class="col-sm-2 col-form-label"> Телефон </label>
					<div class="col-sm-10">
						<input
							type="text"
							class="form-control"
							id="phoneNumber"
							placeholder="Моля, напишете телефон за обратна връзка"
						/>
					</div>
				</div>
				<div class="form-group row">
					<label for="location" class="col-sm-2 col-form-label">Сервиз</label>
					<div class="col-sm-10">
						<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
							<option selected>Изберете сервиз...</option>
							<option value="1">Сервиз Едно</option>
							<option value="2">Сервиз Две</option>
							<option value="3">Сервиз Три</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<label for="description" class="col-sm-2 col-form-label"
							>Повреда</label
						>
						<div class="col-sm-10">
							<textarea
								class="form-control"
								id="description"
								name="description"
								rows="3"
								placeholder="Моля, опишете накратко повредите по автомобила"
							></textarea>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">
							Изпрати заявка
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
